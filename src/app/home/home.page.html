<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-title>
        Rise Discover new music
      </ion-title>
      <ion-item slot="end" lines="none" href="/login">

          <ion-row>
            <ion-label>
              Login
            </ion-label>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item>
  </ion-toolbar>
</ion-header>
